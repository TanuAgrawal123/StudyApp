{% extends 'Notes/base.html'  %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
  <div class="col-lg-12 m-3 align-item-center">
    
    <h2 class="text-danger">Your One Contribution May Help Many</h2>
    <form method="POST" class="Note_form" enctype="multipart/form-data">
      {% csrf_token %}
       {{ form|crispy }}
        
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

  </div>
</div>
{% endblock %}
