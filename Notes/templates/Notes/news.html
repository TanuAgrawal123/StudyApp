{% extends 'Notes/base.html'  %}
{% load static %}
{% block content %}
    <div class="jumbotron">
        <center><h1>Tech news</h1>
        <br>
           <a href="{% url 'news' %}" class="btn btn-danger">Refresh News</a>
        
    </center>
   </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                    
                    {% for authors, titles, descriptions, urlss, publishedAts in zipped_data %}
                    <a href ="{{links}}"><h5> {{titles}} </h5></a>
                    <br>
                    <p class="text-info">author: {{authors}}</p>
                    
                    <p class="small text-muted">{{publishedAts}}</p>

                    <h6>{{descriptions}}</h6>
                    <a href="{{urlss}}">More to Know</a>

                    <hr>

                    {% endfor %}
                    <br>
            </div>
            
        </div>
 
 
</div>

    {% endblock %}
